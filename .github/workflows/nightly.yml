name: Nightly
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
env:
  elixir: 1.14.0
  otp: 24.0
jobs:
  test:
    name: Test all
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      XLA_CACHE_DIR: ${{ github.workspace }}/cache/xla
      LIBTORCH_DIR: ${{ github.workspace }}/cache/libtorch
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{env.otp}}
          elixir-version: ${{env.elixir}}
      - uses: actions/cache@v3
        with:
          path: |
            deps
            _build
            cache
          key: ${{ runner.os }}-mix-${{env.elixir}}-${{env.otp}}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - uses: actions/cache@v3
        with:
          path: bumblebee_cache_slow
          key: bumblebee-cache-slow-${{ hashFiles(format('{0}/bumblebee_cache_slow/**/*.json', github.workspace)) }}
          restore-keys: bumblebee-cache-slow-
      - run: mix deps.get
      - run: mix test --include slow
        env:
          BUMBLEBEE_CACHE_DIR: ${{ github.workspace }}/bumblebee_cache_slow
