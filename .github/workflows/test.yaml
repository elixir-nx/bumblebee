name: Test

on:
  pull_request:
  push:
    branches:
      - main

env:
  elixir: 1.13.0
  otp: 24.0

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.otp }}
          elixir-version: ${{ env.elixir }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/bumblebee
          key: downloads

      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{env.elixir}}-${{env.otp}}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - run: mix deps.get

      - run: mix format --check-formatted

      - run: mix deps.unlock --check-unused

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors

      - run: mix test

      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: test/**/*_test.exs

      - name: Changed slow tests
        run: mix test --only slow ${{ env.GIT_DIFF_FILTERED }}
        if: ${{ github.event_name == 'pull_request' && env.GIT_DIFF_FILTERED != '' }}

  slow:
    needs: [main]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{env.otp}}
          elixir-version: ${{env.elixir}}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/bumblebee
          key: downloads

      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{env.elixir}}-${{env.otp}}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - run: mix deps.get

      - run: mix test --only slow
