name: Test

on:
  pull_request:
  push:
    branches:
      - main

env:
  elixir: 1.13.0
  otp: 24.0

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.otp }}
          elixir-version: ${{ env.elixir }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/bumblebee
          key: downloads

      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{env.elixir}}-${{env.otp}}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - run: mix deps.get

      - run: mix format --check-formatted

      - run: mix deps.unlock --check-unused

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors

      - run: mix test

      - name: Changed slow tests
        run: |
          git fetch origin ${{ github.event.pull_request.base.sha }}
          changed_files="$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} test/**/*_test.exs)"
          if [ -n "$changed_files" ]; then
            mix test --only slow $changed_files
          fi
        if: ${{ github.event_name == 'pull_request' }}

  slow:
    needs: [main]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{env.otp}}
          elixir-version: ${{env.elixir}}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/bumblebee
          key: downloads

      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{env.elixir}}-${{env.otp}}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - run: mix deps.get

      - run: mix test --only slow
